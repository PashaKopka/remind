<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'homepage' %}" class="nav-link px-2 text-white">Home</a></li>
            </ul>

            <div class="text-end">
                <a href="{% url 'sign_up' %}" class="btn btn-primary my-2">Sign up</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'log_out' %}" class="btn btn-secondary my-2">Log out</a>
                {% else %}
                    <a href="{% url 'log_in' %}" class="btn btn-secondary my-2">Log in</a>
                {% endif %}
            </div>
            <a href="{% url 'user_page_notes' %}" id="username" class="nav-link px-2 text-white">
                {{ request.user.username }}</a>
        </div>
    </div>
</header>
