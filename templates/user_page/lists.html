            {% csrf_token %}

    <div class="add_list_button">

	            	<label>text</label>
            	</div>
            	<div class="list_item">
            		<input class="checkbox" type="checkbox">
	            	<label>text</label>
            	</div>
            	<div class="list_item">
            		<input class="checkbox" type="checkbox">
	            	<label>text</label>
            	</div>
            </div>
        </div>
        <div class="note" value="">
            <input type="hidden" value="">
            <h4 class="note_title"></h4>
            <p class="text"></p>
            <p class="text"></p>
        </div>

</div>
